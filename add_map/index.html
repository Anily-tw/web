<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Upload</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const timestampField = document.getElementById('timestamp');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}T${hours}:${minutes}`;
            timestampField.value = formattedDate;
        });
    </script>
</head>
<body>
    <form action="submit.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="map">Map:</label>
            <input type="file" id="map" name="map" accept=".map" required />
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="anime">Anime</option>
                <option value="souly">Souly</option>
                <option value="joni">joni_2210</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mapname">Map name:</label>
            <input type="text" id="mapname" name="mapname" required minlength="1" />
        </div>

        <div class="form-group">
            <label for="mapper">Mapper:</label>
            <input type="text" id="mapper" name="mapper" required />
        </div>

        <div class="form-group">
            <label for="points">Points:</label>
            <input type="number" id="points" name="points" value="0" required />
        </div>

        <div class="form-group">
            <label for="stars">Stars:</label>
            <input type="number" id="stars" name="stars" value="0" required />
        </div>

        <div class="form-group">
            <label for="timestamp">Timestamp:</label>
            <input type="datetime-local" id="timestamp" name="timestamp" required />
        </div>

        <input type="submit" value="Add" />
    </form>
</body>
</html>
